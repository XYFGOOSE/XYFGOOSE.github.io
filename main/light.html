<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光路演示</title>
  <link rel="stylesheet" type="text/css" href="../css/lightcss/style.css" />

  <script src="../js/lightjs/p5.min.js"></script>
  <script src="../js/lightjs/p5.dom.min.js"></script>
  <script src="../js/lightjs/shapes.js"></script>
  <script src="../js/lightjs/miscellaneous.js"></script>
  <script src="../js/lightjs/sources.js"></script>
  <script src="../js/lightjs/optics.js"></script>
  <script src="../js/lightjs/blocks.js"></script>
  <script src="../js/lightjs/arc.js"></script>
  <script src="../js/lightjs/tools.js"></script>
  <script src="../js/lightjs/ray.js"></script>
  <script src="../js/lightjs/interface.js"></script>
  <script src="../js/lightjs/sketch.js"></script>
  <link rel="icon" href="../assets/icon.svg" type="image/x-icon" />
</head>

<body>
  <button class="back-button" onClick="window.location.href='box.html'">返回首页</button>
  <div class="interface">
    <div>
      <button id='hand' class='orange' onclick="
      document.getElementById('main-select').value = 'hand';
      document.getElementById('main-select').dispatchEvent(new Event('change'));
      ">✋</button>
      <select id="main-select">
        <option value="hand"> 手 </option>
        <optgroup label="光源">
          <option value="ray"> 激光 </option>
          <option value="pointLight"> 点光源 </option>
          <option value="beam"> 光束 </option>
        </optgroup>
        <optgroup label="薄物体">
          <option value="mirror"> 镜子 </option>
          <option value="void"> 空 </option>
          <option value="filter"> 滤镜 </option>
          <option value="lens"> 透镜 </option>
          <option value="arc"> 弧形 </option>
        </optgroup>
        <optgroup label="块状物体">
          <option value="circle"> 圆形 </option>
          <option value="polygon"> 多边形 * </option>
          <option value="rectblock"> 矩形 </option>
        </optgroup>
        <optgroup label="工具">
          <option value="ruler"> 尺子 </option>
          <option value="d"> 量角器 </option>
        </optgroup>
      </select>
      <button onclick="setScale(1/1.1);" class="blue">-</button>
      <input type="range" min="0.1" max="3" value="1" step="0.01" id="scale" oninput="setScale();">
      <button onclick="setScale(1.1);" class="blue">+</button>
      <input type="color" value="#FFFF80" id="color">
      <button onclick="mouse.delete();" class="red" id="delete" disabled="true">删除</button>
      <button onclick="location.reload();" class="blue">↺</button>
      <button class="green" onclick="toggleGrid();" id="grid">网格</button>
      <input disabled id="output">
    </div>
    <div id="menu-sub">
    </div>
  </div>
</body>

</html>
