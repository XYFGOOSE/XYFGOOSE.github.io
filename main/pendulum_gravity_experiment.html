<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单摆测重力加速度实验</title>
    <link rel="icon" href="../assets/icon.svg" type="image/x-icon" />
    <link href="../css/pendulum_gravity_experimentcss/bootstrap.min.css" rel="stylesheet">
    <link href="../css/pendulum_gravity_experimentcss/pendulum.css" rel="stylesheet">
</head>
<body>
    <button class="back-button" onClick="window.location.href='box.html'">返回首页</button>
    <div class="container text-center">
        <h1 class="my-4">单摆实验</h1>
        <div class="alert alert-info">
            <p>
                简单单摆由一质量为 m 的小球（称为摆锤）和长度为 L 的细绳组成，并固定在一个支点上。
                当摆锤被拉至初始角度并释放时，单摆会以周期性运动来回摆动。对于小角度摆动（通常不超过5°），
                单摆的周期 T 由公式 T = 2π√(L/g) 给出，其中 g 为重力加速度。
            </p>
        </div>
        <div class="mb-4">
            <label for="length" class="form-label">长度 (m):</label>
            <input type="number" id="length" class="form-control d-inline-block w-auto" value="1.6" step="0.1">
            <label for="angle" class="form-label">初始角度 (度):</label>
            <input type="number" id="angle" class="form-control d-inline-block w-auto" value="5" step="0.1" min="0" max="5">
            <button id="startButton" class="btn btn-primary">开始仿真</button>
        </div>
        <canvas id="pendulumCanvas" width="600" height="400"></canvas>
        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>参数</th>
                        <th>值</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>重力加速度 (g)</td>
                        <td id="gravityValue">9.81 m/s²</td>
                    </tr>
                    <tr>
                        <td>周期 (T)</td>
                        <td id="periodValue"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/pendulum_gravity_experimentjs/bootstrap.bundle.min.js"></script>
    <script src="../js/pendulum_gravity_experimentjs/pendulum.js"></script>
    <script>
        function isMobile() {
            return window.matchMedia("(max-width: 767px)").matches;
        }

        function checkOrientation() {
            const warningElement = document.getElementById('orientation-warning');
            if (isMobile() && window.innerHeight > window.innerWidth) {
                warningElement.style.display = 'flex';
            } else {
                warningElement.style.display = 'none';
            }
        }

        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
    </script>
</body>
</html>
