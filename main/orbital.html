<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html lang="zh">
<head>
    <title>轨道模拟</title>
        <link type="text/css" href="../css/orcss/master.css" rel="stylesheet"/>
        <link type="text/css" href="../css/orcss/jquery.css" rel="stylesheet"/>
    </head>
    
</head>
<body>
    <button class="back-button" onClick="window.location.href='box.html'">返回首页</button>
    <div id="TITLE_HEADER">
        <span>HTML5 轨道模拟</span>
    </div>

    <div id="CONTAINER">
        <div id="CONTROLS">
            <div class="CONTROL_HEADER">
                <span class="CONTROL_LABEL">环境参数</span>
            </div>

            <div class="INPUT_CONTROL_CONTAINER">
                <span class="INPUT_LABEL">地球质量:</span><br/>
                <span class="INPUT_VALUE" id="EARTH_MASS_LBL"></span>
                <span class="INPUT_VALUE"> * 10e10</span><br/>
                <div class="INPUT_SLIDER" id="EARTH_MASS_INPUT"></div>
            </div>

            <div class="INPUT_CONTROL_CONTAINER">
                <span class="INPUT_LABEL">计算时间步长:</span><br/>
                <span class="INPUT_VALUE" id="TIME_STEP_LBL"></span>
                <div class="INPUT_SLIDER" id="TIME_STEP_INPUT"></div>
            </div>

            <hr />

            <div class="CONTROL_HEADER">
                <span class="CONTROL_LABEL">下一个卫星参数</span>
            </div>

            <div class="INPUT_CONTROL_CONTAINER">
                <span class="INPUT_LABEL">卫星质量:</span><br/>
                <span class="INPUT_VALUE" id="SAT_MASS_LBL"></span><br/>
                <div class="INPUT_SLIDER" id="SAT_MASS_INPUT"></div>
            </div>

            <div class="INPUT_CONTROL_CONTAINER">
                <span class="INPUT_LABEL">初始 X 速度:</span><br/>
                <span class="INPUT_VALUE" id="INIT_X_LBL"></span><br/>
                <div class="INPUT_SLIDER" id="INIT_X_INPUT"></div>
            </div>

            <div class="INPUT_CONTROL_CONTAINER">
                <span class="INPUT_LABEL">初始 Y 速度:</span><br/>
                <span class="INPUT_VALUE" id="INIT_Y_LBL"></span><br/>
                <div class="INPUT_SLIDER" id="INIT_Y_INPUT"></div>
            </div>

            <hr />

            <div class="INPUT_CONTROL_CONTAINER">
                <span class="CONTROL_LABEL">重置卫星</span><br/>
                <input id="RESET_INPUT" class="INPUT_CONTROL" type="button" value="重置"/> 
            </div>
        </div>

        <div id="CANVAS">
            <canvas id="CANVAS_BOARD" width="620px" height="580px"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="../js/orjs/jquery.min.js"></script>
    <script type="text/javascript" src="../js/orjs/jquery2.min.js"></script>
    <script type="text/javascript" src="../js/orjs/orbits.min.js"></script>    
</body>
</html>
