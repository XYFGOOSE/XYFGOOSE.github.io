<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>气体分子模拟</title>
  <link rel="icon" href="../assets/icon.svg" type="image/x-icon" />
  <link href="../css/gcss/bootstrap.min.css" rel="stylesheet">
  <link href="../css/gcss/g.css" rel="stylesheet">
  <!-- ECharts -->
  <script src="../js/gjs/echarts.min.js"></script>
  <!-- Chart.js -->
  <script src="../js/gjs/Chart.min.js"></script>
</head>

<body>
  <button class="back-button" onClick="window.location.href='box.html'">返回首页</button>
  <div class="container">
    <h1 class="mt-4 mb-4 text-center">气体分子模拟</h1>
    <div class="row">
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <canvas id="simulationCanvas" width="600" height="400"></canvas>
      </div>
      <div class="col-12 col-md-6">
        <div class="card mt-3 mt-md-0">
          <div class="card-body">
            <h5 class="card-title">模拟控制</h5>
            <div class="form-group">
              <label for="temperatureInput">温度 (K)</label>
              <input type="number" class="form-control" id="temperatureInput" min="0" max="500" value="300">
            </div>
            <div class="form-group">
              <label for="particleCountInput">粒子数量</label>
              <input type="number" class="form-control" id="particleCountInput" min="1" max="500" value="80">
            </div>
            <button id="startButton" class="btn btn-primary mb-2">开始模拟</button>
            <button id="stopButton" class="btn btn-secondary mb-2">停止模拟</button>
            <button id="resetButton" class="btn btn-warning mb-2">重置</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">粒子速度分布</h5>
            <canvas id="particleChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">速度分布图</h5>
            <div id="chartContainer" style="width: 100%; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">实验简介</h5>
            <p>实验引导：本实验旨在模拟气体分子的运动行为，通过调节温度来观察气体分子速度的变化。您可以通过调整温度输入框中的值来设置不同的温度，并点击“开始模拟”按钮开始实验。</p>
            <p>相关物理知识普及：气体分子的运动符合麦克斯韦-玻尔兹曼分布定律。随着温度的升高，气体分子的平均速度和动能都会增加。本实验中，通过模拟粒子的运动和碰撞，展示气体分子的行为和速度分布。</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/gjs/jquery-3.5.1.slim.min.js"></script>
  <script src="../js/gjs/popper.min.js"></script>
  <script src="../js/gjs/bootstrap.min.js"></script>
  <script src="../js/gjs/g.js"></script>
</body>

</html>
