<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电场模拟器</title>
    <link rel="stylesheet" href="../css/qcss/styles.css">
    <link rel="icon" href="../assets/icon.svg" type="image/x-icon" />
</head>
<body>
    <header>
        <button class="back-button" onClick="window.location.href='box.html'">
            返回首页
        </button>
        <h1>电场模拟器</h1>
    </header>
    <main>
        <section id="control-panel">
            <div class="input-group">
                <label for="chargeX">X 位置:</label>
                <input type="number" id="chargeX" value="0">
            </div>
            <div class="input-group">
                <label for="chargeY">Y 位置:</label>
                <input type="number" id="chargeY" value="0">
            </div>
            <div class="input-group">
                <label for="chargeStrength">强度:</label>
                <input type="number" id="chargeStrength" value="5">
            </div>
            <div class="input-group">
                <div class="drawer">
                    <div class="drawer-header" onclick="toggleDrawer()">选择电荷类型</div>
                    <div class="drawer-content">
                        <input type="radio" id="positive" name="chargeType" value="positive" checked>
                        <label for="positive">正电荷</label><br>
                        <input type="radio" id="negative" name="chargeType" value="negative">
                        <label for="negative">负电荷</label>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="addChargeButton">添加电荷</button>
                <button id="resetButton">重置</button>
            </div>
        </section>
        <div id="canvas-container"></div>
        <section class="intro-guide">
            <h2>实验简介</h2>
            <p>本实验旨在通过模拟电荷在电场中的行为，帮助理解电场和电荷的基本概念。用户可以添加不同种类的电荷并观察它们产生的电场效果。</p>
            <h2>操作指南</h2>
            <p>1. 使用控制面板设置电荷的类型、位置和强度。</p>
            <p>2. 点击“添加电荷”按钮将电荷添加到画布上。</p>
            <p>3. 点击“重置”按钮清除所有电荷并重新开始。</p>
        </section>
    </main>
    <script src="../js/qjs/p5.js"></script>
    <script src="../js/qjs/script.js"></script>
</body>
</html>
